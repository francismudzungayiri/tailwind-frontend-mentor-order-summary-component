<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Francis Mudzungayiri | Order summary card</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="overflow-x-hidden bg-Pale-blue w-screen h-screen flex flex-col justify-center items-center
              bg-dt-patter-bckgrnd bg-contain bg-top bg-repeat">
    <img src="images/pattern-background-desktop.svg" alt="" class="relative -top-1/3">
  <div class="wrapper w-11/12 bg-Very-pale-blue border-none rounded-3xl pb-5 md:w-1/2 lg:w-1/3 absolute" >
    <div id="topbox">
      <img src="images/illustration-hero.svg" alt="" class="rounded-t-3xl w-full">
    </div>
    <div id="btmbox" class=" w-full">
      <h1 class="text-center font-bold text-2xl text-Dark-blue my-4">Order Summary</h1>
      <p class="w-full text-center font-normal text-base  px-8 text-Desaturated-blue">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="flex flex-col justify-center items-center">
      <div id="music" class="flex flex-row my-4 px-7 py-4 w-5/6 rounded-xl bg-Pale-blue/40 justify-between">
        <img src="images/icon-music.svg" alt="">
        <div>
          <h2 class="text-lg text-Dark-blue font-bold">Annual Plan</h2>
          <p class="text-sm font-semibold text-Desaturated-blue">$59.99/year</p>
        </div>
        <div class="flex flex-row justify-center items-center">
          <p class="text-sm underline font-bold text-Bright-blue cursor-pointer 
          hover:text-purple">Change</p>
        </div>
      </div>
    </div> 
    <div class="flex flex-col justify-center items-center">
      <button class="w-5/6 bg-Bright-blue text-center font-bold text-xl content-center py-4 rounded-xl text-Very-pale-blue
          shadow-xl hover:bg-purple">Proceed to Payment</button>
    </div> 
    <a href="#" class="block text-center font-bold text-base text-Desaturated-blue my-3">Cancel Order</a>
  </div>
</body>
</html>
